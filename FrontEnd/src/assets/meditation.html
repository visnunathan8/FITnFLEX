<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Breathing Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div>Teachable Machine Audio Model</div>
<button type="button" onclick="init()">Start</button>
<div id="label-container"></div>
<div id="score-container">Score: 0</div>
<div id="feedback-container"></div>
<audio id="audio" src="audio.mp3"></audio>
<canvas id="chart" width="400" height="200"></canvas>

<script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/2aJmFvAy8/";
    let breathingCount = 0;
    let score = 0;

    async function createModel() {
        const checkpointURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        const recognizer = speechCommands.create(
            "BROWSER_FFT",
            undefined,
            checkpointURL,
            metadataURL);

        await recognizer.ensureModelLoaded();

        return recognizer;
    }

    async function init() {
        const recognizer = await createModel();
        const classLabels = recognizer.wordLabels();
        const labelContainer = document.getElementById("label-container");
        const scoreContainer = document.getElementById("score-container");
        const feedbackContainer = document.getElementById("feedback-container");

        for (let i = 0; i < classLabels.length; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }

        const audio = document.getElementById("audio");
        audio.play();

        const chartCanvas = document.getElementById("chart");
        const ctx = chartCanvas.getContext("2d");

        const breathingData = [];

        const breathingChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Breathing Prediction',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    data: breathingData,
                    fill: false,
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        min: 0,
                        max: 1,
                    }
                }
            }
        });

        recognizer.listen(result => {
            const scores = result.scores;

            for (let i = 0; i < classLabels.length; i++) {
                const classPrediction = classLabels[i] + ": " + scores[i].toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

                if (i === 1 && scores[i] > 0.5) {
                    breathingCount++;
                    score += 20;
                    scoreContainer.innerHTML = "Score: " + score;

                    if (score >= 100) {
                        feedbackContainer.innerHTML = 'âœ… <div>Well done! That was perfect</div>';
                        recognizer.stopListening();
                        audio.pause();
                        var confirmClose = confirm('Click OK to close this tab.');
                            if (confirmClose) {
                                window.close();
                            }
                    }
                }
            }

            breathingData.push(scores[1]);
            breathingChart.data.labels.push(breathingData.length);

            if (breathingData.length > 20) {
                breathingData.shift();
                breathingChart.data.labels.shift();
            }

            breathingChart.update();
        }, {
            includeSpectrogram: true,
            probabilityThreshold: 0.75,
            invokeCallbackOnNoiseAndUnknown: true,
            overlapFactor: 0.50
        });
    }
</script>

</body>
</html>
